<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>디지털 복지관 중심 예방적 건강관리 플랫폼 | AndanteFit</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background: #e2e8f0; overflow: auto; }
    #root { min-height: 100%; }
    .appFont { font-family: Pretendard, -apple-system, sans-serif; }
    .slideSurface { color: #0f172a; }
  </style>
</head>
<body>
<div id="root" class="appFont"></div>

<script type="text/babel">
const { useState, useEffect, useMemo } = React;

function LucideIcon({ name, className = "" }) { return <i data-lucide={name} className={className}></i>; }

function ImgBox({ src, alt, className = "" }) {
  const [ok, setOk] = useState(true);
  const safeSrc = src.startsWith('./img/') ? src.replace('./img/', '../assets/img/') : src;
  return (
    <div className={"rounded-2xl overflow-hidden flex items-center justify-center bg-slate-100 " + className}>
      {ok ? <img src={safeSrc} alt={alt} className="w-full h-full object-contain" onError={() => setOk(false)} /> : <div className="text-slate-400 text-xs">Image path error</div>}
    </div>
  );
}

const App = () => {
  const [activeGroup, setActiveGroup] = useState(null);
  useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

  const axisPoints = useMemo(() => ([
    { id: 1, label: "① 표준화 평가", icon: <LucideIcon name="check-circle-2" className="w-4 h-4" />, color: "text-slate-600", description: "상태 파악" },
    { id: 2, label: "② 개인 변화", icon: <LucideIcon name="zap" className="w-4 h-4" />, color: "text-blue-600", description: "변화 확인" },
    { id: 3, label: "③ 공유 성과", icon: <LucideIcon name="target" className="w-4 h-4" />, color: "text-emerald-600", description: "성과 증명" }
  ]), []);

  const layers = useMemo(() => ([
    { id: 1, role: "대상자", message: "변화가 일상에서 보이게 함", icon: <LucideIcon name="user" className="w-5 h-5 text-orange-600" />, colors: { bg: "bg-orange-50", border: "border-orange-200", text: "text-orange-900", accent: "text-orange-600" }, mappings: [{ id: 1, text: "이해", meaning: "기준 공감" }, { id: 2, text: "체감", meaning: "동기 유발" }, { id: 3, text: "ADL", meaning: "일상 변화" }] },
    { id: 2, role: "실무자", message: "최적 개입 결정", icon: <LucideIcon name="clipboard-check" className="w-5 h-5 text-emerald-600" />, colors: { bg: "bg-emerald-50", border: "border-emerald-200", text: "text-emerald-900", accent: "text-emerald-600" }, mappings: [{ id: 1, text: "판단", meaning: "동일 기준" }, { id: 2, text: "결정", meaning: "맞춤 서비스" }, { id: 3, text: "설명", meaning: "효능감 증대" }] },
    { id: 3, role: "운영진", message: "데이터 누적 관리", icon: <LucideIcon name="bar-chart-3" className="w-5 h-5 text-cyan-600" />, colors: { bg: "bg-cyan-50", border: "border-cyan-200", text: "text-cyan-900", accent: "text-cyan-600" }, mappings: [{ id: 1, text: "분류", meaning: "효율 증대" }, { id: 2, text: "누적", meaning: "추이 축적" }, { id: 3, text: "가시화", meaning: "실시간 모니터링" }] }
  ]), []);

  const getMarkerChar = (id) => ["", "①", "②", "③"][id];

  const SlideFrame = ({ index, children }) => (
    <section className="w-full flex justify-center px-3 py-6">
      <div className={`relative w-full max-w-[1280px] md:h-[720px] bg-white rounded-3xl shadow-xl overflow-hidden ${index === 0 ? "" : "slideSurface"}`}>
        <div className="w-full md:h-full h-auto overflow-visible">{children}</div>
        <div className="absolute bottom-6 left-0 right-0 flex justify-center text-[12px] font-bold text-slate-400">{String(index + 1).padStart(2, "0")}</div>
      </div>
    </section>
  );

  const SlideLayout = ({ title, headline, children }) => (
    <div className="w-full h-full flex flex-col p-6 sm:p-10">
      <header className="mb-6"><div className="flex items-center gap-2 mb-1"><div className="w-1.5 h-6 bg-blue-600 rounded-full"></div><span className="text-sm font-bold text-slate-500">{title}</span></div><h2 className="text-2xl sm:text-3xl font-black text-slate-900">{headline}</h2></header>
      <div className="flex-1 md:overflow-hidden overflow-visible">{children}</div>
    </div>
  );

  const slides = [
    // Slide 1
    (
      <div className="w-full h-full p-5 sm:p-10 flex flex-col">
        <header className="mb-6 flex flex-col gap-1">
          <h1 className="text-2xl font-black text-slate-900 flex items-center gap-3"><div className="w-2 h-8 bg-blue-600 rounded-full"></div>디지털 복지관 중심 예방적 건강관리 플랫폼 구축 방향</h1>
          <p className="text-lg font-bold text-slate-500 pl-5">한 개인의 변화가 현장 판단과 정책 성과로 이어집니다.</p>
        </header>
        <div className="flex flex-1 gap-8 flex-col lg:flex-row">
          <div className="flex-grow flex flex-col gap-2 h-full justify-between">
            {layers.map(l => (
              <div key={l.id} className={`flex-1 rounded-2xl border-2 ${l.colors.bg} ${l.colors.border} p-6 flex items-center`}>
                <div className="w-[120px] border-r border-slate-200 mr-6">
                  <div className="p-1.5 bg-white rounded-lg mb-1 inline-block">{l.icon}</div>
                  <h3 className={`text-xs font-black ${l.colors.text}`}>{l.role}</h3>
                </div>
                <div className="flex-grow">
                   <p className={`text-[13px] font-black ${l.colors.text}`}>"{l.message}"</p>
                   <div className="flex gap-2 mt-2">
                     {l.mappings.map(m => (
                       <div key={m.id} className={`px-2 py-1 rounded border text-[10px] bg-white/60 transition-all ${activeGroup === m.id ? 'border-blue-500 shadow-sm' : ''}`}>
                         {getMarkerChar(m.id)} {activeGroup === m.id ? m.meaning : m.text}
                       </div>
                     ))}
                   </div>
                </div>
              </div>
            ))}
          </div>
          <div className="w-64 bg-slate-900 rounded-[2rem] p-6 flex flex-col justify-center items-center shadow-2xl shrink-0">
             <div className="bg-blue-600 text-white text-[9px] px-3 py-1 rounded-full mb-6 font-black uppercase tracking-widest">공통 성과 축</div>
             {axisPoints.map(p => (
               <button key={p.id} onMouseEnter={() => setActiveGroup(p.id)} onMouseLeave={() => setActiveGroup(null)} className={`text-center mb-6 transition-all ${activeGroup !== null && activeGroup !== p.id ? 'opacity-30 grayscale' : ''}`}>
                 <div className={`w-10 h-10 rounded-xl flex items-center justify-center mx-auto mb-2 ${activeGroup === p.id ? 'bg-white' : 'bg-slate-800'}`}>
                    <div className={activeGroup === p.id ? p.color : 'text-slate-500'}>{p.icon}</div>
                 </div>
                 <div className="text-[10px] text-white font-black">{p.label}</div>
               </button>
             ))}
          </div>
        </div>
      </div>
    ),
    // Slide 2
    (
      <SlideLayout title="배경과 문제" headline="기존 고령자 시설의 디지털 체계는 성과 연결이 어렵습니다">
        <div className="grid grid-cols-3 gap-6 h-full">
           <div className="bg-white p-6 rounded-2xl border shadow-sm text-center">
             <LucideIcon name="info" className="w-8 h-8 text-red-500 mx-auto mb-4" />
             <h4 className="font-bold">장비의 분절</h4>
             <p className="text-xs text-slate-600 mt-2">데이터가 통합되지 않습니다.</p>
           </div>
           <div className="bg-white p-6 rounded-2xl border shadow-sm text-center">
             <LucideIcon name="activity" className="w-8 h-8 text-red-500 mx-auto mb-4" />
             <h4 className="font-bold">일회성 측정</h4>
             <p className="text-xs text-slate-600 mt-2">변화 추적이 어렵습니다.</p>
           </div>
           <div className="bg-white p-6 rounded-2xl border shadow-sm text-center">
             <LucideIcon name="target" className="w-8 h-8 text-red-500 mx-auto mb-4" />
             <h4 className="font-bold">성과 도출 한계</h4>
             <p className="text-xs text-slate-600 mt-2">정책 근거가 부족합니다.</p>
           </div>
           <div className="col-span-3 h-64 bg-slate-50 rounded-2xl flex items-center justify-center border-dashed border-2">
             <ImgBox src="./img/as-is.webp" alt="As-is" className="w-full h-full" />
           </div>
        </div>
      </SlideLayout>
    ),
    // Slide 3 ~ 13 (핵심 슬라이드 내용 복구)
    (
      <SlideLayout title="방향성과 구조" headline="기능 중심의 변화 관리는 WHO의 방향과 일치합니다">
        <div className="grid grid-cols-2 gap-8 items-center h-full">
          <ImgBox src="./img/intrinic-capacity.webp" alt="WHO IC" className="h-80" />
          <div className="space-y-4">
             <div className="p-5 bg-emerald-50 rounded-xl border border-emerald-100 font-bold text-emerald-900">내재역량(Intrinsic Capacity) 기반 관리</div>
             <p className="text-sm text-slate-600 leading-relaxed">질병 유무와 관계없이 개인의 신체·인지 기능을 시간 축에서 추적하는 모델로 전환해야 합니다.</p>
          </div>
        </div>
      </SlideLayout>
    ),
    (
      <SlideLayout title="① 표준화 평가" headline="AndanteFit은 일관된 기능 평가 데이터를 획득합니다">
        <div className="grid grid-cols-12 gap-8 h-full items-center">
           <ImgBox src="./img/andantefit.svg" alt="Device" className="col-span-5 h-80" />
           <div className="col-span-7 space-y-4">
              <div className="bg-slate-50 p-6 rounded-2xl border">
                 <h4 className="font-bold mb-2">전자동 SPPB 엔진</h4>
                 <ul className="text-xs space-y-2 text-slate-500">
                    <li>• 검사자 오차 배제 (High reliability)</li>
                    <li>• 3분 이내 빠른 측정 (Efficiency)</li>
                    <li>• 누구나 수행 가능한 프로토콜 (Accessibility)</li>
                 </ul>
              </div>
           </div>
        </div>
      </SlideLayout>
    ),
    (
      <SlideLayout title="② 개인 변화" headline="맞춤형 개입은 실제적인 변화를 만들어냅니다">
        <div className="grid grid-cols-2 gap-8 items-center h-full">
           <div className="space-y-4">
              <p className="text-lg font-bold">기능 수준별 운동 및 영양 전략</p>
              <ImgBox src="./img/status-change.png" alt="Change" className="h-60" />
           </div>
           <div className="bg-blue-50 p-8 rounded-3xl border border-blue-100 shadow-inner">
              <h4 className="text-blue-900 font-black mb-4">개인 건강 궤적 시각화</h4>
              <p className="text-sm text-blue-800 leading-relaxed">누적된 이력 데이터는 단순한 수치 이상으로, 어르신의 노화 속도를 늦추고 있음을 증명하는 강력한 동기 부여가 됩니다.</p>
           </div>
        </div>
      </SlideLayout>
    ),
    (
      <SlideLayout title="③ 공유 성과" headline="변화 데이터는 정책적 비용 절감을 입증합니다">
        <div className="flex flex-col gap-6 h-full">
           <ImgBox src="./img/healthcare-cost.png" alt="Cost" className="flex-1" />
           <div className="p-4 bg-slate-900 rounded-xl text-white text-xs text-center font-bold">
              노쇠 개입 시 1인당 약 1,000만원의 의료·요양 비용 절감 효과 확인 (ASPRA 연구 근거)
           </div>
        </div>
      </SlideLayout>
    ),
    (
      <SlideLayout title="마무리" headline="디지털 복지관은 모든 주체의 변화가 축적되는 거점입니다">
        <div className="w-full h-full bg-slate-900 rounded-[3rem] p-12 flex flex-col items-center justify-center text-center relative overflow-hidden">
           <div className="absolute top-0 right-0 w-64 h-64 bg-blue-600/10 rounded-full blur-3xl"></div>
           <h3 className="text-3xl font-black text-white mb-8">데이터로 증명하고 정책으로 확산합니다</h3>
           <div className="flex gap-12">
              <div className="text-white"><LucideIcon name="check-circle-2" className="w-8 h-8 mx-auto mb-2 text-blue-400" /><div className="text-xs">표준화 평가</div></div>
              <div className="text-white"><LucideIcon name="zap" className="w-8 h-8 mx-auto mb-2 text-emerald-400" /><div className="text-xs">개인 변화</div></div>
              <div className="text-white"><LucideIcon name="target" className="w-8 h-8 mx-auto mb-2 text-indigo-400" /><div className="text-xs">공유 성과</div></div>
           </div>
        </div>
      </SlideLayout>
    )
  ];

  return (
    <div className="w-full min-h-screen bg-slate-200">
      <header className="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/95 backdrop-blur">
        <div className="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
          <a href="../index.html"><img src="../assets/andantefit-logo.png" alt="AndanteFit" style={{height:'24px'}} /></a>
          <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Interactive Slide Deck</span>
        </div>
      </header>
      {slides.map((slide, i) => <SlideFrame key={i} index={i}>{slide}</SlideFrame>)}
      <footer className="w-full border-t border-slate-200 bg-white py-10 mt-10">
        <div className="mx-auto max-w-6xl px-4 flex justify-between items-center text-slate-600 text-sm">
          <div>© 2026 AndanteFit | DYPHI Inc. All Rights Reserved.</div>
          <div className="flex gap-8 font-bold">
             <a href="../index.html" className="hover:text-blue-600">Home</a>
             <a href="../case-studies.html" className="text-blue-600">Case Studies</a>
          </div>
        </div>
      </footer>
    </div>
  );
};
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
