<script type="text/babel">
  const { useState, useEffect } = React;

  function SlideFrame({ children, index, total }) {
    const handleNavClick = (e, targetIdx) => {
      e.preventDefault();
      window.location.hash = `slide-${targetIdx}`;
      const target = document.getElementById(`slide-${targetIdx}`);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    };

    return (
      <div 
        id={`slide-${index}`} 
        className="slide-frame min-h-screen flex flex-col relative"
        role="article"
        aria-label={`Slide ${index + 1} of ${total}`}
      >
        {children}
        <div 
          className="slide-counter absolute bottom-6 right-6 bg-slate-800/80 backdrop-blur-sm px-4 py-2 rounded-full text-white text-sm font-medium z-50"
          role="status"
          aria-label={`Slide ${index + 1} of ${total}`}
          aria-live="polite"
        >
          {index + 1} / {total}
        </div>
      </div>
    );
  }

  function SlideLayout({ children, className = "" }) {
    return (
      <div className={`w-full min-h-screen bg-white p-8 sm:p-12 md:p-16 ${className}`}>
        <div className="max-w-6xl mx-auto">
          {children}
        </div>
      </div>
    );
  }

  function LucideIcon({ name, className = "w-6 h-6" }) {
    useEffect(() => {
      if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      }
    }, []);
    return <i data-lucide={name} className={className} aria-hidden="true"></i>;
  }

  function BulletPoint({ children, icon = "check-circle" }) {
    return (
      <div className="flex items-start gap-3 mb-4">
        <LucideIcon name={icon} className="w-6 h-6 text-teal-600 flex-shrink-0 mt-1" />
        <p className="text-slate-700 leading-relaxed flex-1">{children}</p>
      </div>
    );
  }

              <LucideIcon name="building-2" className="w-5 h-5" />

              <span>•</span>
              <span>AndanteFit</span>

        </div>

      // SLIDE 2: Significance of the consensus

            <BulletPoint icon="globe">

              Biomedical Research Networking Center on Frailty and Healthy Ageing

            <BulletPoint icon="map">
              <strong className="text-slate-900">Designed for application across Europe</strong> —

      // SLIDE 3: What is frailty - With pathways diagram

              <BulletPoint icon="activity">

              </BulletPoint>
              
              <BulletPoint icon="arrow-right-circle">

            </div>
            
            <div className="md:col-span-3">

                <img 
                  src="../assets/case-studies/Main-pathways-of-frailty.webp"

                <figcaption className="mt-4 text-sm text-slate-600 text-center leading-relaxed">

            <h2 className="text-4xl sm:text-5xl md:text-6xl font-black text-white mb-8 leading-tight">

            <div className="grid md:grid-cols-2 gap-6 mt-12 text-left">
              <div className="bg-white/10 backdrop-blur-sm p-5 rounded-2xl border border-white/20">
                <div className="flex items-start gap-3 mb-3">
                  <LucideIcon name="zap" className="w-7 h-7 text-teal-200 flex-shrink-0" />
                  <h3 className="text-white font-bold text-lg">Quick and Simple Assessment</h3>
                </div>
                <p className="text-teal-50 text-sm leading-relaxed">

              </div>

              <div className="bg-white/10 backdrop-blur-sm p-5 rounded-2xl border border-white/20">
                <div className="flex items-start gap-3 mb-3">
                  <LucideIcon name="check-circle-2" className="w-7 h-7 text-teal-200 flex-shrink-0" />
                  <h3 className="text-white font-bold text-lg">Aligned with European Recommendations</h3>
                </div>
                <p className="text-teal-50 text-sm leading-relaxed">
                  prior guidelines on functional frailty screening
                </p>
              </div>

              <div className="bg-white/10 backdrop-blur-sm p-5 rounded-2xl border border-white/20">
                <div className="flex items-start gap-3 mb-3">
                  <LucideIcon name="puzzle" className="w-7 h-7 text-teal-200 flex-shrink-0" />
                  <h3 className="text-white font-bold text-lg">Complementary Tools</h3>
                </div>
                <p className="text-teal-50 text-sm leading-relaxed">
                  Gait speed and FRAIL scale for specific contexts
                </p>
              </div>
            </div>
          </div>
        </div>
      ),

      // SLIDE 5: After diagnosis
      (
        <SlideLayout>
          <h2 className="text-3xl sm:text-4xl font-bold text-slate-800 mb-4">
            Comprehensive Assessment and Evidence-Based Interventions
          </h2>
          <p className="text-lg text-slate-600 mb-10 max-w-3xl">
            Once frailty is identified through functional screening, proceed to:
          </p>
          
          <div className="grid md:grid-cols-2 gap-6 mb-10">
            <div className="bg-blue-50 p-6 rounded-xl border-l-4 border-blue-600">
              <div className="flex items-center gap-3 mb-4">
                <LucideIcon name="stethoscope" className="w-7 h-7 text-blue-600" />
                <h3 className="text-xl font-bold text-blue-900">Diagnosis</h3>
              </div>
              <p className="text-slate-700 leading-relaxed mb-3">
                <strong>Fried Phenotype</strong> — Assessment of five criteria: unintentional weight loss, 
                fatigue, low physical activity, slow gait speed, and muscle weakness
              </p>
              <p className="text-slate-700 leading-relaxed">
                <strong>Comprehensive Geriatric Assessment</strong> — Multidimensional evaluation of physical, 
                cognitive, functional, social, and nutritional aspects
              </p>
            </div>

            <div className="bg-teal-50 p-6 rounded-xl border-l-4 border-teal-600">
              <div className="flex items-center gap-3 mb-4">
                <LucideIcon name="heart-pulse" className="w-7 h-7 text-teal-600" />
                <h3 className="text-xl font-bold text-teal-900">Interventions</h3>
              </div>
              <div className="space-y-3">
                <BulletPoint icon="dumbbell">
                  <strong>Strength and Power Training</strong> — Progressive resistance exercises
                </BulletPoint>
                
                <BulletPoint icon="footprints">
                  <strong>Balance and Gait Retraining</strong> — Fall prevention
                </BulletPoint>
                
                <BulletPoint icon="activity">
                  <strong>Aerobic Exercise</strong> — Cardiovascular improvement and endurance
                </BulletPoint>
                
                <BulletPoint icon="utensils">
                  <strong>Nutritional Optimization</strong> — Protein, vitamin D, adequate calories
                </BulletPoint>
              </div>
            </div>
          </div>

          <div className="p-6 bg-amber-50 rounded-xl border-l-4 border-amber-500">
            <div className="flex items-start gap-3">
              <LucideIcon name="lightbulb" className="w-6 h-6 text-amber-600 flex-shrink-0 mt-1" />
              <p className="text-slate-700 leading-relaxed">
                <strong>Multicomponent Approach:</strong> The combination of physical exercise 
                and nutritional interventions shows the strongest evidence for reversing frailty.
              </p>
            </div>
          </div>
        </SlideLayout>

      // SLIDE 6: System integration + conclusion

        <div className="w-full min-h-screen bg-slate-900 p-8 sm:p-16 flex flex-col justify-center relative overflow-hidden">
          <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-teal-600/10 rounded-full blur-[100px] -mr-40 -mt-40"></div>
          <div className="absolute bottom-0 left-0 w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px] -ml-40 -mb-40"></div>

          <div className="relative z-10 max-w-5xl mx-auto">
            <h2 className="text-3xl sm:text-4xl md:text-5xl font-black text-white mb-4 text-center">
              Frailty Must Be Addressed Across<br/>the Healthcare and Social System
            </h2>
            <p className="text-xl text-slate-300 text-center mb-12">
              Coordinated integration at all levels of care
            </p>

            <div className="grid md:grid-cols-2 gap-5 mb-12">
              <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10">
                <div className="flex items-center gap-3 mb-3">
                  <LucideIcon name="home" className="w-7 h-7 text-teal-400" />
                  <h3 className="text-white font-bold text-lg">Primary Care</h3>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">
                  Population screening, early detection, and initiation of preventive interventions
                </p>
              </div>

              <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10">
                <div className="flex items-center gap-3 mb-3">
                  <LucideIcon name="hospital" className="w-7 h-7 text-teal-400" />
                  <h3 className="text-white font-bold text-lg">Hospitals</h3>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">
                  Comprehensive assessment, comorbidity management, and discharge planning
                </p>
              </div>

              <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10">
                <div className="flex items-center gap-3 mb-3">
                  <LucideIcon name="users" className="w-7 h-7 text-teal-400" />
                  <h3 className="text-white font-bold text-lg">Care Centers</h3>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">
                  Rehabilitation programs and continuous functional maintenance
                </p>
              </div>

              <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10">
                <div className="flex items-center gap-3 mb-3">
                  <LucideIcon name="map-pin" className="w-7 h-7 text-teal-400" />
                  <h3 className="text-white font-bold text-lg">Community Services</h3>
                </div>
                <p className="text-slate-300 text-sm leading-relaxed">
                  Social support, promotion of physical activity and healthy nutrition
                </p>
              </div>
            </div>

            <div className="bg-gradient-to-r from-teal-600/20 to-blue-600/20 backdrop-blur-sm p-6 rounded-xl border border-teal-400/30 mb-12">
              <div className="flex items-start gap-3">
                <LucideIcon name="link" className="w-7 h-7 text-teal-400 flex-shrink-0 mt-1" />
                <p className="text-white text-lg leading-relaxed">
                  <strong>Coordination between health and social services</strong> — 
                  Effective response to frailty requires integration of healthcare and social systems, 
                  facilitating smooth transitions between care levels.
                </p>
              </div>
            </div>

            <div className="text-center pt-8 border-t border-white/20">
              <p className="text-2xl sm:text-3xl font-bold text-teal-300 mb-8">
                Standardized functional screening is the first step<br/>in frailty prevention
              </p>
              
              <div className="mt-8 text-slate-300 text-sm leading-relaxed space-y-2">
                <p>
                  This material is provided for informational purposes for medical professionals. 
                  Diagnosis and treatment decisions for individual patients should be based 
                  on the clinical judgment of healthcare providers and patient conditions.
                </p>
              </div>
              
              <div className="mt-8">
                <p className="text-white text-base font-semibold mb-1">AndanteFit by DYPHI Inc.</p>
                <p className="text-slate-300 text-sm">Automated physical function assessment for clinical practice</p>
              </div>
            </div>
          </div>
        </div>
      ),
    ];

    useEffect(() => {
      const handleKeyDown = (e) => {
        const currentHash = window.location.hash.replace('#slide-', '');
        const currentSlide = currentHash ? parseInt(currentHash) : 0;
        const totalSlides = slides.length;
        
        if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
          window.location.hash = `slide-${currentSlide + 1}`;
          document.getElementById(`slide-${currentSlide + 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
          window.location.hash = `slide-${currentSlide - 1}`;
          document.getElementById(`slide-${currentSlide - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'Home') {
          e.preventDefault();
          window.location.hash = 'slide-0';
          document.getElementById('slide-0')?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'End') {
          e.preventDefault();
          window.location.hash = `slide-${totalSlides - 1}`;
          document.getElementById(`slide-${totalSlides - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        }
      };
      
      window.addEventListener('keydown', handleKeyDown);
      return () => window.removeEventListener('keydown', handleKeyDown);
    }, [slides.length]);

    useEffect(() => {
      if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      }
    });

    return (
      <div className="w-full">
        {slides.map((slide, idx) => (
          <SlideFrame key={idx} index={idx} total={slides.length}>
            {slide}
          </SlideFrame>
        ))}
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
