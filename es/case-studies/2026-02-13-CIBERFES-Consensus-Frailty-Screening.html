      const target = document.getElementById(`slide-${targetIdx}`);
      if (target) {

      <div

        role="article"
        aria-label={`Diapositiva ${index + 1} de ${total}`}

                  en el juicio clínico de los profesionales de la salud y las condiciones del paciente.
                </p>
              </div>
              
              <div className="mt-8">
                <p className="text-white text-base font-semibold mb-1">AndanteFit by DYPHI Inc.</p>
                <p className="text-slate-300 text-sm">Evaluación automatizada de función física para la práctica clínica</p>
              </div>
            </div>
          </div>
        </div>
      ),
    ];

    // Keyboard navigation
    useEffect(() => {
      const handleKeyDown = (e) => {
        const currentHash = window.location.hash.replace('#slide-', '');
        const currentSlide = currentHash ? parseInt(currentHash) : 0;
        const totalSlides = slides.length;
        
        if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
          window.location.hash = `slide-${currentSlide + 1}`;
          document.getElementById(`slide-${currentSlide + 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
          window.location.hash = `slide-${currentSlide - 1}`;
          document.getElementById(`slide-${currentSlide - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'Home') {
          e.preventDefault();
          window.location.hash = 'slide-0';
          document.getElementById('slide-0')?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'End') {
          e.preventDefault();
          window.location.hash = `slide-${totalSlides - 1}`;
          document.getElementById(`slide-${totalSlides - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        }
      };
      
      window.addEventListener('keydown', handleKeyDown);
      return () => window.removeEventListener('keydown', handleKeyDown);
    }, [slides.length]);

    // Initialize Lucide icons
    useEffect(() => {
      if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      }
    });

    return (
      <div className="w-full">
        {slides.map((slide, idx) => (
          <SlideFrame key={idx} index={idx} total={slides.length}>
            {slide}
          </SlideFrame>
        ))}
      </div>
    );
  }

  // Render
  ReactDOM.render(<App />, document.getElementById('root'));
</script>
