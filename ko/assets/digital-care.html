<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>데이터 기반의 예방적 건강관리 플랫폼 구축 방향</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (브라우저에서 JSX 실행) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide (아이콘: 번들 없이 사용) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

  <style>
    
    html, body { height: 100%; }
    body { margin: 0; background: #e2e8f0; }
    #root { min-height: 100%; }

    /* 폰트: 로컬에 Pretendard가 있으면 사용 */
    .appFont {
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
    }

    /* 스크롤 가능하게 */
    body { overflow: auto; }

    /* iOS safe-area */
    .safePad { padding-bottom: env(safe-area-inset-bottom); }
  </style>

  <style>
    /* Readability polish (non-structural): applies to slides except the first one. */
    .slideSurface { color: #0f172a; }
    .slideSurface p { line-height: 1.65; }
    .slideSurface .lead { line-height: 1.65; }
    .slideSurface .infoCard { box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06); }
    .slideSurface .infoCard:hover { box-shadow: 0 12px 30px rgba(15, 23, 42, 0.10); }
    .slideSurface .cardTitle { letter-spacing: -0.01em; }
    .slideSurface .cardDesc { color: rgba(51, 65, 85, 0.95); }
    .slideSurface .pill { box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.06); }
    .slideSurface .legendDot { box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8); }
    .slideSurface .imgFrame { box-shadow: 0 12px 30px rgba(15, 23, 42, 0.10); }
    /* Ensure fixed deck area stays crisp under header */
    .safePad { padding-top: 0; }
  </style>

</head>

<body>
<div id="root" class="appFont"></div>

<script type="text/babel">
const { useState, useEffect, useMemo } = React;

function LucideIcon({ name, className = "" }) {
  return <i data-lucide={name} className={className}></i>;
}
function ImgBox({ src, alt, className = "" }) {
  const [ok, setOk] = useState(true);

  return (
    <div
      className={
        "rounded-2xl overflow-hidden flex items-center justify-center relative " +
        (ok
          ? "bg-transparent"
          : "bg-slate-100 border-2 border-dashed border-slate-300") +
        " " +
        className
      }
    >
      {ok ? (
        <img
          src={src}
          alt={alt}
          className="w-full h-full object-contain"
          onError={() => setOk(false)}
          loading="lazy"
          decoding="async"
        />
      ) : (
        <div className="text-slate-400 font-bold text-sm text-center px-4">
          이미지 파일을 찾을 수 없습니다.<br />
          {src}
        </div>
      )}
    </div>
  );
}


const App = () => {
  const [activeGroup, setActiveGroup] = useState(null);

  // 아이콘 렌더(초기/상태 바뀔 때)
  useEffect(() => {
    if (window.lucide && window.lucide.createIcons) {
      window.lucide.createIcons();
    }
  });

  const axisPoints = useMemo(() => ([
    { id: 1, label: "① 표준화 평가", icon: <LucideIcon name="check-circle-2" className="w-4 h-4" />, color: "text-slate-600", description: "동일 기준 상태 파악" },
    { id: 2, label: "② 개인 변화", icon: <LucideIcon name="zap" className="w-4 h-4" />, color: "text-blue-600", description: "객관적 변화 확인" },
    { id: 3, label: "③ 공유 성과", icon: <LucideIcon name="target" className="w-4 h-4" />, color: "text-emerald-600", description: "데이터 기반 성과 증명" }
  ]), []);

  const layers = useMemo(() => ([
    {
      id: 1, role: "대상자(개인)", message: "내가 왜 복지관 서비스를 받는지 이해하고, 서비스를 통한 변화가 일상에서 보이게 함",
      icon: <LucideIcon name="user" className="w-5 h-5 text-orange-600" />,
      colors: { bg: "bg-orange-50", border: "border-orange-200", text: "text-orange-900", accent: "text-orange-600" },
      mappings: [
        { id: 1, text: "내 상태의 쉬운 이해", meaning: "평가 기준에 대한 공감" },
        { id: 2, text: "신체 변화 체감", meaning: "동기 유발" },
        { id: 3, text: "ADL 개선", meaning: "일상의 변화" }
      ]
    },
    {
      id: 2, role: "현장 실무자", message: "개입(맞춤 서비스)을 결정하고, 그 결과를 설명할 수 있게 함",
      icon: <LucideIcon name="clipboard-check" className="w-5 h-5 text-emerald-600" />,
      colors: { bg: "bg-emerald-50", border: "border-emerald-200", text: "text-emerald-900", accent: "text-emerald-600" },
      mappings: [
        { id: 1, text: "공통 평가 기준", meaning: "동일 판단 기준" },
        { id: 2, text: "개입 방향 결정", meaning: "최적 개입 결정" },
        { id: 3, text: "근거 기반 결과 설명", meaning: "실무적 효능감 증대" }
      ]
    },
    {
      id: 3, role: "운영·관리", message: "변화를 누적하고 운영 성과를 한눈에 관리함",
      icon: <LucideIcon name="bar-chart-3" className="w-5 h-5 text-cyan-600" />,
      colors: { bg: "bg-cyan-50", border: "border-cyan-200", text: "text-cyan-900", accent: "text-cyan-600" },
      mappings: [
        { id: 1, text: "표준화 분류 체계", meaning: "관리 효율성 증대" },
        { id: 2, text: "누적 데이터 관리", meaning: "변화 추이 축적" },
        { id: 3, text: "운영 성과의 가시화", meaning: "성과 실시간 모니터링" }
      ]
    },
    {
      id: 4, role: "정책 판단", message: "성과를 비교·설명하고 다음 결정을 가능하게 함",
      icon: <LucideIcon name="gavel" className="w-5 h-5 text-blue-600" />,
      colors: { bg: "bg-blue-50", border: "border-blue-200", text: "text-blue-900", accent: "text-blue-600" },
      mappings: [
        { id: 1, text: "비교 가능 지표", meaning: "객관적 비교" },
        { id: 2, text: "데이터 기반 변화", meaning: "효과성 입증" },
        { id: 3, text: "정책 판단 근거", meaning: "자원의 효과적 분배" }
      ]
    },
    {
      id: 5, role: "확장·실증", message: "다양한 에이지테크 및 AI 기술이 공통 기준 위에서 실증·확장되도록 함",
      icon: <LucideIcon name="network" className="w-5 h-5 text-indigo-600" />,
      colors: { bg: "bg-indigo-50", border: "border-indigo-200", text: "text-indigo-900", accent: "text-indigo-600" },
      mappings: [
        { id: 1, text: "공통 성과 기준", meaning: "오픈 에코시스템으로 발전" },
        { id: 2, text: "실증 데이터 제공", meaning: "산업 생태계 연계" },
        { id: 3, text: "확산형 모델", meaning: "사업 모델 확산" }
      ]
    }
  ]), []);

  const getMarkerChar = (id) => ["", "①", "②", "③"][id];

  const SlideFrame = ({ index, total, children }) => {
    const num = String(index + 1).padStart(2, "0");
    return (
      <section className="w-full flex justify-center px-3 sm:px-6 lg:px-8 py-5 sm:py-6">
        <div className={`relative w-full max-w-[1280px] md:h-[720px] bg-white rounded-3xl shadow-[0_30px_100px_rgba(0,0,0,0.15)] overflow-hidden border border-white/30 ${index === 0 ? "" : "slideSurface"}`}>
          {/* 모바일에서는 내용이 많을 수 있어 세로 스크롤을 허용 */}
          <div className="w-full md:h-full h-auto overflow-visible">
            {children}
          </div>

          <div className="absolute bottom-6 left-0 right-0 flex justify-center pointer-events-none">
            <div className="text-[12px] font-bold text-slate-400 tracking-widest">
              {num}
            </div>
          </div>
        </div>
      </section>
    );
  };

  const SlideLayout = ({ title, headline, children }) => (
    <div className="w-full md:h-full flex flex-col p-6 sm:p-10">
      <header className="mb-5 sm:mb-6">
        <div className="flex items-center gap-2 mb-1">
          <div className="w-1.5 h-6 bg-teal-600 rounded-full"></div>
          <span className="text-sm font-bold text-slate-500 tracking-wider">{title}</span>
        </div>
        <h2 className="text-[24px] sm:text-3xl font-black text-slate-900 tracking-tight leading-tight">{headline}</h2>
      </header>

      <div className="flex-1 md:overflow-hidden overflow-visible">
        {children}
      </div>
    </div>
  );

  const slides = [
    // Slide 1
    (
      <div className="w-full md:h-full p-5 sm:p-10 flex flex-col">
        <header className="mb-6 flex justify-between items-start">
          <div className="flex flex-col gap-1">
            <h1 className="text-2xl font-black tracking-tighter text-slate-900 flex items-center gap-3">
              <div className="w-2 h-8 bg-blue-600 rounded-full"></div>
              디지털 복지관을 중심으로 한 예방적 건강관리 플랫폼 구축 방향
            </h1>
            <p className="text-lg font-bold text-slate-500 pl-5">
              한 개인의 변화가 현장 판단과 정책 성과로 이어집니다.
            </p>
          </div>
        </header>

        <div className="flex flex-1 gap-6 lg:gap-8 overflow-hidden flex-col lg:flex-row">
          <div className="flex-grow flex flex-col gap-2 h-full justify-between">
            {layers.map((layer) => (
              <div key={layer.id} className={`flex-1 relative overflow-hidden rounded-2xl border-2 transition-all duration-300 ${layer.colors.bg} ${layer.colors.border} shadow-sm px-4 sm:px-6 flex flex-col sm:flex-row items-start sm:items-center`}>
                <div className="w-full sm:w-[120px] flex flex-row sm:flex-col items-center sm:items-start gap-2 sm:gap-1 shrink-0 sm:border-r border-slate-200/50 sm:mr-6 mb-3 sm:mb-0">
                  <div className="p-1.5 bg-white rounded-lg shadow-sm border border-slate-100 mb-1">{layer.icon}</div>
                  <h3 className={`text-[12px] font-black ${layer.colors.text}`}>{layer.role}</h3>
                </div>
                <div className="flex-grow flex flex-col justify-center gap-2">
                  <div className="flex items-start gap-2">
                    <LucideIcon name="quote" className={`w-3 h-3 ${layer.colors.accent} opacity-40 rotate-180 shrink-0`} />
                    <p className={`text-[13px] font-black leading-tight tracking-tight ${layer.colors.text}`}>
                      {layer.message}
                    </p>
                  </div>
                  <div className="flex flex-wrap gap-2 sm:gap-3">
                    {layer.mappings.map((m) => {
                      const isActive = activeGroup === m.id;
                      const isDimmed = activeGroup !== null && activeGroup !== m.id;
                      return (
                        <div key={m.id} className="relative flex-1">
                          <div className={`flex items-center gap-1.5 px-2 py-1 rounded-md border text-[10px] font-bold transition-all duration-200 ${
                            isActive
                              ? `bg-white shadow-md border-slate-500 ${layer.colors.accent} -translate-y-0.5`
                              : isDimmed
                                ? 'opacity-10 grayscale'
                                : `bg-white/60 border-transparent opacity-80`
                          }`}>
                            <span className={`${isActive ? 'text-blue-600' : 'text-slate-400'}`}>{getMarkerChar(m.id)}</span>
                            <span className="truncate">{isActive ? m.meaning : m.text}</span>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            ))}
          </div>

          <div className="w-full lg:w-[240px] flex flex-col justify-center items-center shrink-0 mt-4 lg:mt-0">
            <div className="bg-slate-900 rounded-[2rem] p-5 sm:p-6 shadow-2xl w-full lg:h-full h-[220px] sm:h-[260px] flex flex-col justify-center items-center relative overflow-hidden">
              <div className="absolute top-0 right-0 w-24 h-24 bg-blue-500/10 rounded-full -mr-12 -mt-12 blur-xl"></div>
              <div className="relative z-10 flex flex-col items-center space-y-6 w-full">
                <div className="bg-blue-600 text-white text-[9px] font-black px-3 py-1 rounded-full tracking-widest mb-2">공통 성과 축</div>
                <div className="flex flex-col items-center space-y-4 w-full relative">
                  <div className="absolute top-8 bottom-8 left-1/2 -translate-x-1/2 w-[1px] bg-slate-700/50 -z-0"></div>
                  {axisPoints.map((pt) => {
                    const isActive = activeGroup === pt.id;
                    const isDimmed = activeGroup !== null && activeGroup !== pt.id;
                    return (
                      <button
                        key={pt.id}
                        onMouseEnter={() => setActiveGroup(pt.id)}
                        onMouseLeave={() => setActiveGroup(null)}
                        className={`relative z-10 group flex flex-col items-center transition-all duration-300 w-full ${
                          isDimmed ? 'opacity-30 blur-[0.5px]' : 'opacity-100'
                        }`}
                        type="button"
                      >
                        <div className={`w-10 h-10 rounded-xl flex items-center justify-center border transition-all duration-300 ${
                          isActive ? 'bg-white scale-110 border-blue-400 shadow-lg' : 'bg-slate-800 border-slate-700'
                        }`}>
                          <div className={isActive ? pt.color : 'text-slate-500'}>{pt.icon}</div>
                        </div>
                        <div className="mt-1.5 flex flex-col items-center">
                          <span className={`text-[10px] font-black tracking-tight transition-colors ${isActive ? 'text-white' : 'text-slate-500'}`}>{pt.label}</span>
                          <span className={`text-[8px] font-bold transition-colors ${isActive ? 'text-blue-400' : 'text-slate-600'}`}>{pt.description}</span>
                        </div>
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>
          </div>
        </div>

        <p className="mt-6 text-sm text-slate-500 leading-relaxed border-l-4 border-slate-100 pl-4">
           • 고령자 건강관리의 각 주체들을 공통 목표로 연결하고, 지속 가능한 데이터 기반 운영 체계를 지향합니다.
        </p>
      </div>
    ),

      // Slide 2
    (
      <SlideLayout
        title="배경과 문제"
        headline="기존 고령자 시설의 디지털 체계는 개인의 건강 변화를 정책적 성과로 연결하기 어렵습니다"
      >
        <div className="flex flex-col gap-6 h-full">
          <div className="grid grid-cols-3 gap-6">
            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-md">
              <LucideIcon name="info" className="w-6 h-6 text-red-500 mb-4" />
              <h4 className="font-bold text-slate-800 mb-2">디지털 서비스와 장비의 분절</h4>
              <p className="text-sm text-slate-600">신체·인지·정서 등 다양한 데이터가 분절되어 있으며, 의미 있는 데이터로 통합되어 누적되지 않습니다.</p>
            </div>
            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-md">
              <LucideIcon name="activity" className="w-6 h-6 text-red-500 mb-4" />
              <h4 className="font-bold text-slate-800 mb-2">일회성 측정</h4>
              <p className="text-sm text-slate-600">대상자와 실무자 모두 많은 항목을 한 번에 측정하지만, 시간에 따른 변화 추적이 어렵습니다.</p>
            </div>
            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-md">
              <LucideIcon name="target" className="w-6 h-6 text-red-500 mb-4" />
              <h4 className="font-bold text-slate-800 mb-2">성과 도출의 한계</h4>
              <p className="text-sm text-slate-600">개인의 변화 데이터가 축적되어도 현장 판단과 정책 성과로 번역되지 못하고 있습니다.</p>
            </div>
          </div>

<figure className="flex flex-col flex-1 rounded-2xl overflow-hidden bg-white border border-slate-200 shadow-md"> <div className="flex-1 min-h-0"> <ImgBox src="./img/as-is.webp" alt="분절된 기존 측정 환경" className="w-full h-full object-contain" /> </div> <figcaption className="shrink-0 px-4 py-3 text-sm text-slate-700 bg-white text-center"> 연구소 못지 않은 계측 장비를 보유하고 있으나, 데이터는 여전히 분절된 고령자 시설 사례 </figcaption> </figure>
        </div>
      </SlideLayout>
    ),
   
   
  
   
    // Slide 3
    (
    <SlideLayout
  title="노인의학의 관점 도입"
  headline="현대 노인의학은 신체 기능의 변화에 주목하고 있습니다"
>
  <div className="h-full flex flex-col gap-6">
    {/* 상단: 좌/우 근거 영역 */}
    <div className="grid grid-cols-5 gap-10 flex-1 items-center">
      <div className="col-span-3 space-y-6">
        {[
          { title: "기능 저하의 예방", text: "노쇠와 근감소증을 예방하려면 기능 저하를 막아야 합니다." },
          { title: "수행 능력 중심", text: "기능 저하의 시작은 보행 등 신체수행능력이 떨어지는 것에서 시작합니다." },
          { title: "예방의 출발점", text: "개인의 신체 기능 변화를 조기에 파악하는 것이 지역사회 예방 관리의 핵심입니다." }
        ].map((item, idx) => (
          <div
            key={idx}
            className="bg-slate-50 p-6 rounded-xl border-l-4 border-blue-600 shadow-sm"
          >
            <h4 className="text-blue-800 text-lg mb-1">{item.title}</h4>
            <p className="text-slate-600">{item.text}</p>
          </div>
        ))}

        {/* 결론 메시지: 왼쪽 박스 하단에 배치 */}
        <div className="bg-blue-50 border border-blue-200 rounded-2xl px-6 py-4 shadow-sm">
          <p className="text-blue-900 text-base">
            현대 노인의학 관점에서 평가와 성과 측정을 단순화하는 것이 일의 시작입니다.
          </p>
        </div>
      </div>

      <div className="col-span-2 grid grid-cols-1 gap-4">
        <ImgBox src="./img/new-giants.webp" alt="노인의학의 Giants" className="h-64" />
        <ImgBox src="./img/physical-impairment.webp" alt="노쇠 개념도" className="h-64" />
      </div>
    </div>
  </div>
</SlideLayout>

    ),

  


    // Slide 4
    (
      <SlideLayout
  title="방향성과 구조"
  headline="기능 중심의 평가와 변화 관리는 WHO 건강노화 방향과 일치합니다"
>
  <div className="grid grid-cols-12 gap-8 h-full items-center">
    {/* 왼쪽: 개념도 */}
    <div className="col-span-5">
      <ImgBox
        src="./img/intrinic-capacity.webp"
        alt="WHO 내재역량 개념도"
        className="h-[380px] rounded-3xl"
      />
    </div>

    {/* 오른쪽: 정의 → 시사점 */}
    <div className="col-span-7 h-[380px] flex flex-col">
      {/* 상단: 내재역량 정의 */}
      <div className="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
        <h4 className="text-xl text-slate-900 mb-3">
          내재역량(Intrinsic Capacity)이란?
        </h4>
        <ul className="space-y-3 text-slate-700 text-base leading-relaxed">
          <li className="flex gap-3 items-start">
