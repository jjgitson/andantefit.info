          <div className="relative z-10 max-w-5xl mx-auto">

              프레일티는 보건의료 및<br/>사회 시스템 전반에서 다루어야 합니다

                  <LucideIcon name="hospital" className="w-7 h-7 text-teal-400" />

                <p className="text-slate-300 text-sm leading-relaxed">
                  종합평가, 동반질환 관리 및 퇴원 계획

              </div>

              <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10">
                <div className="flex items-center gap-3 mb-3">

                <p className="text-slate-300 text-sm leading-relaxed">

              </div>

              <div className="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10">
                <div className="flex items-center gap-3 mb-3">
                  <LucideIcon name="map-pin" className="w-7 h-7 text-teal-400" />

              <p className="text-2xl sm:text-3xl font-bold text-teal-300 mb-8">
                표준화된 기능 선별검사는<br/>프레일티 예방의 첫 단계입니다
              </p>

                  개별 환자에 대한 진단 및 치료 결정은 의료 제공자의 임상적 판단과 
                  환자 상태를 기반으로 이루어져야 합니다.
                </p>
              </div>
              
              <div className="mt-8">
                <p className="text-white text-base font-semibold mb-1">AndanteFit by DYPHI Inc.</p>
                <p className="text-slate-400 text-sm">임상 실무를 위한 자동화된 신체기능 평가</p>
              </div>
            </div>
          </div>
        </div>
      ),
    ];

    useEffect(() => {
      const handleKeyDown = (e) => {
        const currentHash = window.location.hash.replace('#slide-', '');
        const currentSlide = currentHash ? parseInt(currentHash) : 0;
        const totalSlides = slides.length;
        
        if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
          window.location.hash = `slide-${currentSlide + 1}`;
          document.getElementById(`slide-${currentSlide + 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
          window.location.hash = `slide-${currentSlide - 1}`;
          document.getElementById(`slide-${currentSlide - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'Home') {
          e.preventDefault();
          window.location.hash = 'slide-0';
          document.getElementById('slide-0')?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'End') {
          e.preventDefault();
          window.location.hash = `slide-${totalSlides - 1}`;
          document.getElementById(`slide-${totalSlides - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        }
      };
      
      window.addEventListener('keydown', handleKeyDown);
      return () => window.removeEventListener('keydown', handleKeyDown);
    }, [slides.length]);

    useEffect(() => {
      if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      }
    });

    return (
      <div className="w-full">
        {slides.map((slide, idx) => (
          <SlideFrame key={idx} index={idx} total={slides.length}>
            {slide}
          </SlideFrame>
        ))}
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>
