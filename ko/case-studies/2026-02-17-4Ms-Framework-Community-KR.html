<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  
  <meta name="theme-color" content="#0d9488" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <title>지역사회를 위한 4Ms 프레임워크 이해 | AndanteFit</title>
  
  <link href="../../css/style.css" rel="stylesheet"/>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #e2e8f0; }
    #root { min-height: 100%; }
    .appFont { font-family: Pretendard, system-ui, -apple-system, sans-serif; }
    
    /* 여백 최적화: 네비게이션(64px)을 제외한 높이 계산 */
    .slide-frame { 
      min-height: calc(100vh - 64px); 
      display: flex;
      flex-direction: column;
      position: relative;
      background: white;
      border-bottom: 1px solid #f1f5f9;
    }
    
    .slide-content-layout {
      width: 100%;
      padding: 2.5rem 1.25rem; /* 수직 여백을 더 줄임 */
    }

    @media (min-width: 768px) {
      .slide-content-layout { padding: 3.5rem 4rem; }
    }
  </style>
</head>
<body class="appFont">

<div id="navigation-container"></div>
<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect } = React;

  function SlideFrame({ children, index, total }) {
    return (
      <div id={`slide-${index}`} className="slide-frame">
        {children}
        <div className="slide-counter absolute bottom-6 right-6 bg-slate-800/80 backdrop-blur-sm px-4 py-2 rounded-full text-white text-[10px] font-medium z-50">
          {index + 1} / {total}
        </div>
      </div>
    );
  }

  function SlideLayout({ children, className = "" }) {
    return (
      <div className={`slide-content-layout ${className}`}>
        <div className="max-w-4xl mx-auto">
          {children}
        </div>
      </div>
    );
  }

  function LucideIcon({ name, className = "w-6 h-6" }) {
    useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);
    return <i data-lucide={name} className={className}></i>;
  }

  function BulletPoint({ children, icon = "check-circle" }) {
    return (
      <div className="flex items-start gap-3 mb-4 text-slate-700">
        <LucideIcon name={icon} className="w-5 h-5 text-teal-600 flex-shrink-0 mt-1" />
        <p className="leading-relaxed flex-1 text-base md:text-lg">{children}</p>
      </div>
    );
  }

  function App() {
    const slides = [
      // 1. COVER
      (
        <div className="w-full min-h-[85vh] relative flex flex-col justify-center items-center overflow-hidden">
          <div className="absolute inset-0 bg-cover bg-center" style={{ backgroundImage: 'url(../../assets/case-studies/4Ms_cover.webp)', filter: 'brightness(0.4)' }}></div>
          <div className="absolute inset-0 bg-gradient-to-b from-slate-900/60 to-slate-900/80"></div>
          <div className="relative z-10 text-center px-6">
            <h1 className="text-3xl md:text-5xl font-black text-white mb-4">지역사회 노쇠 예방 실무자를 위한<br/>4Ms 프레임워크 이해</h1>
            <p className="text-lg md:text-xl text-teal-300 font-bold mb-8">What Matters · Medication · Mentation · Mobility</p>
          </div>
        </div>
      ),

      // 2. INTRODUCTION
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6">지역사회 돌봄의 새로운 프레임워크</h2>
          <div className="space-y-4 text-lg text-slate-600 leading-relaxed">
            <p>복잡한 노인 돌봄을 효율적으로 통합할 수 있는 구조가 필요합니다.</p>
            <p>4Ms는 병원 모델을 넘어 지역사회에서 즉시 활용 가능한 <strong className="text-teal-600">기능 중심 돌봄 구조</strong>입니다.</p>
          </div>
        </SlideLayout>
      ),

      // 3. DEFINITION & BACKGROUND
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-8">1. 정의와 배경</h2>
          <p className="text-slate-700 text-lg mb-6">4Ms는 2017년 미국 AFHS 운동의 핵심 개념으로 개발되었습니다.</p>
          <BulletPoint icon="landmark">John A. Hartford Foundation과 IHI가 주도</BulletPoint>
          <BulletPoint icon="target">질환별 단편적 돌봄의 문제 해결</BulletPoint>
          <BulletPoint icon="lightbulb">고령자 돌봄의 4대 핵심 요소 정리</BulletPoint>
        </SlideLayout>
      ),

      // 4. PHILOSOPHY
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-8">4Ms의 핵심 철학</h2>
          <div className="p-6 bg-teal-50 rounded-xl border-l-4 border-teal-600 space-y-2">
            <BulletPoint icon="layers">돌봄을 조직하는 프레임워크</BulletPoint>
            <BulletPoint icon="heart-pulse">기능과 삶의 목표 중심 접근</BulletPoint>
            <BulletPoint icon="globe">모든 돌봄 접점에서 공통 적용</BulletPoint>
          </div>
        </SlideLayout>
      ),

      // 5. COMPONENTS
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6">2. 방법론: 4Ms의 구성 요소</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            <BulletPoint icon="heart"><strong>What Matters</strong> (무엇이 중요한가)</BulletPoint>
            <BulletPoint icon="pill"><strong>Medication</strong> (약물)</BulletPoint>
            <BulletPoint icon="brain"><strong>Mentation</strong> (인지와 정신상태)</BulletPoint>
            <BulletPoint icon="activity"><strong>Mobility</strong> (이동성과 신체기능)</BulletPoint>
          </div>
        </SlideLayout>
      ),

      // 6. STRUCTURE IMAGE
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6">평가와 실행 구조</h2>
          <div className="flex flex-col items-center">
            <p className="text-slate-600 mb-6 text-center">평가(Assess)와 실행(Act On)을 동시에 수행하는 구조</p>
            <img src="../../assets/case-studies/4Ms_framework.webp" alt="4Ms 프레임워크" className="max-w-sm w-full rounded-xl shadow-md" />
          </div>
        </SlideLayout>
      ),

      // 7. TABLE (ASSESSMENT TOOLS)
      (
        <SlideLayout>
          <h2 className="text-2xl font-bold text-slate-800 mb-6">지역사회 평가 도구 예시</h2>
          <div className="overflow-x-auto text-sm">
            <table className="w-full border-collapse">
              <thead>
                <tr className="bg-teal-600 text-white"><th className="p-3 text-left">요소</th><th className="p-3 text-left">평가 방법</th></tr>
              </thead>
              <tbody className="text-slate-700">
                <tr className="border-b"> <td className="p-3 font-bold">What Matters</td> <td className="p-3">생활 목표 질문, 활동 목표 설정</td> </tr>
                <tr className="border-b bg-slate-50"> <td className="p-3 font-bold">Medication</td> <td className="p-3">복용 약물 목록 확인, 고위험 약물 점검</td> </tr>
                <tr className="border-b"> <td className="p-3 font-bold">Mentation</td> <td className="p-3">Mini-Cog, 우울 선별도구(PHQ)</td> </tr>
                <tr className="bg-slate-50"> <td className="p-3 font-bold">Mobility</td> <td className="p-3">보행속도, SPPB, TUG 평가</td> </tr>
              </tbody>
            </table>
          </div>
        </SlideLayout>
      ),

      // 8. OPERATION
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-8">3. 운영 방식</h2>
          <BulletPoint icon="check-circle">모든 접점에서 동일한 구조 사용</BulletPoint>
          <BulletPoint icon="refresh-cw">평가와 실행의 즉각적인 통합</BulletPoint>
          <BulletPoint icon="trending-up">점진적 도입(PDSA 방식)</BulletPoint>
        </SlideLayout>
      ),

      // 9. CASE EXAMPLE
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6">평가와 실행 통합 예시</h2>
          <div className="p-6 bg-blue-50 rounded-xl border-l-4 border-blue-600 space-y-4">
            <p className="font-bold">1. 이동성 저하 발견 (Mobility)</p>
            <p className="font-bold">2. "손주와 산책하기" 목표 확인 (What Matters)</p>
            <p className="font-bold">3. 목표 중심 운동 계획 수립 (Action)</p>
          </div>
        </SlideLayout>
      ),

      // 10. COMMUNITY USE 1
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6">4. 지역사회 활용 방안</h2>
          <p className="text-slate-600 mb-6">선별과 상담의 공통 구조로 활용:</p>
          <div className="grid grid-cols-2 gap-4 text-center">
            <div className="p-4 bg-teal-50 rounded-lg font-bold">What Matters</div>
            <div className="p-4 bg-blue-50 rounded-lg font-bold">Mentation</div>
            <div className="p-4 bg-purple-50 rounded-lg font-bold">Mobility</div>
            <div className="p-4 bg-rose-50 rounded-lg font-bold">Medication</div>
          </div>
        </SlideLayout>
      ),

      // 11. COMMUNITY USE 2
      (
        <SlideLayout>
          <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6">지역 자원 연계의 허브</h2>
          <BulletPoint icon="pill">약물 문제 → 지역 약국 연계</BulletPoint>
          <BulletPoint icon="brain">우울 위험 → 정신건강복지센터 연계</BulletPoint>
          <BulletPoint icon="activity">이동성 저하 → 운동 프로그램 연결</BulletPoint>
        </SlideLayout>
      ),

      // 12. CORE MESSAGE
      (
        <SlideLayout className="bg-teal-600">
          <h2 className="text-2xl md:text-3xl font-bold text-white mb-8">핵심 메시지</h2>
          <div className="text-white space-y-4">
            <p>• 돌봄을 조직하는 <strong>공통 언어</strong>입니다.</p>
            <p>• 질병이 아닌 <strong>기능 중심 구조</strong>입니다.</p>
            <p>• 모든 직종이 공유하는 <strong>질문 체계</strong>입니다.</p>
          </div>
        </SlideLayout>
      ),

      // 13. REFERENCES
      (
        <SlideLayout>
          <h2 className="text-xl font-bold text-slate-800 mb-6">참고 문헌</h2>
          <div className="text-xs text-slate-500 space-y-2">
            <p>• IHI. Age-Friendly Health Systems Guide, 2020.</p>
            <p>• Mate K, et al. Evidence for the 4Ms. Journal of Aging and Health, 2021.</p>
            <p>• Emery-Tiburcio EE, et al. American Journal of Nursing, 2021.</p>
          </div>
        </SlideLayout>
      )
    ];

    useEffect(() => {
      const handleKeyDown = (e) => {
        const current = parseInt(window.location.hash.replace('#slide-', '') || '0');
        if (e.key === 'ArrowRight' && current < slides.length - 1) window.location.hash = `slide-${current + 1}`;
        if (e.key === 'ArrowLeft' && current > 0) window.location.hash = `slide-${current - 1}`;
      };
      window.addEventListener('keydown', handleKeyDown);
      return () => window.removeEventListener('keydown', handleKeyDown);
    }, [slides.length]);

    return (
      <div className="w-full">
        {slides.map((slide, idx) => (
          <SlideFrame key={idx} index={idx} total={slides.length}>{slide}</SlideFrame>
        ))}
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>

<div data-include="../../includes/footer.html"></div>
  <script src="../../js/main.js"></script>
  <script src="../../js/navigation.js"></script>

</body>
</html>
