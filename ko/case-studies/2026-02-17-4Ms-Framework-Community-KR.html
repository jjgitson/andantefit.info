      const target = document.getElementById(`slide-${targetIdx}`);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    };

    return (
      <div 
        id={`slide-${index}`} 
        className="slide-frame min-h-screen flex flex-col relative"
        role="article"
        aria-label={`슬라이드 ${index + 1} / ${total}`}
      >
        {children}
        <div 
          className="slide-counter absolute bottom-6 right-6 bg-slate-800/80 backdrop-blur-sm px-4 py-2 rounded-full text-white text-sm font-medium z-50"

          aria-label={`슬라이드 ${index + 1} / ${total}`}
          aria-live="polite"
        >
          {index + 1} / {total}
        </div>
      </div>
    );
  }

  function SlideLayout({ children, className = "" }) {
    return (
      <div className={`w-full min-h-screen bg-white p-8 sm:p-12 md:p-16 ${className}`}>

                  <td className="p-3">지금처럼 혼자서 일상생활을 계속하고 싶으신가요?<br/>대중교통이나 휴대폰을 계속 잘 사용하며 지내고 싶으신가요?</td>
                </tr>
                <tr className="border-b border-slate-200 hover:bg-teal-50">
                  <td className="p-3 font-semibold">남에게 신세 지지 않기</td>
                  <td className="p-3">가능한 한 스스로 생활을 유지하는 것이 중요하신가요?</td>
                </tr>
                <tr className="border-b border-slate-200 hover:bg-teal-50">
                  <td className="p-3 font-semibold">사회에 기여하기</td>
                  <td className="p-3">사회나 지역을 위해 도움이 되는 일을 해 보고 싶으신가요?</td>
                </tr>
                <tr className="hover:bg-teal-50">
                  <td className="p-3 font-semibold">신체·정신 건강 유지</td>
                  <td className="p-3">앞으로도 건강하게 지내는 것이 가장 중요하신가요?<br/>치매나 큰 병 없이 지내는 것이 중요하신가요?</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div className="mt-8 p-6 bg-amber-50 rounded-xl border-l-4 border-amber-600">
            <h3 className="font-bold text-slate-800 mb-3">실무 적용 팁</h3>
            <ul className="space-y-2 text-slate-700">
              <li>• 처음부터 긴 목록을 다 묻기보다, 3~4개 질문만 선택해 사용하는 것이 좋습니다</li>
              <li>• "앞으로 어떤 삶을 살고 싶으신가요?"라는 개방형 질문 후, 이 표를 참고해 구체화하면 자연스럽습니다</li>
              <li>• 답변은 문장 그대로 기록하는 것이 좋습니다 (예: "손주와 공원 산책하기", "혼자서 버스 타고 다니기")</li>
            </ul>
          </div>
        </SlideLayout>
      ),

      // SLIDE 15: 예외 질문 (목표가 없는 경우)
      (
        <SlideLayout>
          <h2 className="text-3xl sm:text-4xl font-bold text-slate-800 mb-8">
            목표가 바로 떠오르지 않는 경우
          </h2>
          
          <div className="max-w-4xl">
            <p className="text-lg text-slate-700 leading-relaxed mb-8">
              특별한 목표가 없다고 말씀하시는 어르신께는 다음과 같이 질문할 수 있습니다.
            </p>

            <div className="space-y-4">
              <div className="p-6 bg-gradient-to-r from-teal-50 to-blue-50 rounded-xl shadow-md border-l-4 border-teal-600">
                <p className="text-lg text-slate-800 font-semibold mb-2">
                  "지금 생활을 그대로 유지하는 것이 가장 중요하신가요?"
                </p>
                <p className="text-sm text-slate-600">
                  → 현재 상태 유지를 목표로 설정
                </p>
              </div>

              <div className="p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl shadow-md border-l-4 border-blue-600">
                <p className="text-lg text-slate-800 font-semibold mb-2">
                  "건강을 위해 꾸준히 운동하는 것이 중요하신가요?"
                </p>
                <p className="text-sm text-slate-600">
                  → 건강 유지를 구체적 목표로 전환
                </p>
              </div>

              <div className="p-6 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl shadow-md border-l-4 border-purple-600">
                <p className="text-lg text-slate-800 font-semibold mb-2">
                  "가족과 잘 지내는 것이 가장 중요하신가요?"
                </p>
                <p className="text-sm text-slate-600">
                  → 관계 유지를 목표로 확인
                </p>
              </div>
            </div>

            <div className="mt-8 p-6 bg-amber-50 rounded-xl border-l-4 border-amber-600">
              <p className="text-slate-700 leading-relaxed">
                <strong>중요:</strong> 목표가 "없다"는 것도 하나의 응답입니다. 
                억지로 목표를 만들기보다는, 현재 상태를 유지하거나 악화를 방지하는 것 자체가 
                의미 있는 목표가 될 수 있습니다.
              </p>
            </div>
          </div>
        </SlideLayout>
      ),

      // SLIDE 16: 참고 문헌
      (
        <SlideLayout className="bg-slate-50">
          <h2 className="text-3xl sm:text-4xl font-bold text-slate-800 mb-8">
            참고 문헌
          </h2>
          
          <div className="space-y-4 text-slate-700">
            <div className="p-4 bg-white rounded-lg shadow-sm">
              <p className="leading-relaxed">
                <strong>Institute for Healthcare Improvement.</strong> Age-Friendly Health Systems: 
                Guide to Using the 4Ms in the Care of Older Adults, 2020.
              </p>
            </div>

            <div className="p-4 bg-white rounded-lg shadow-sm">
              <p className="leading-relaxed">
                <strong>Mate K, et al.</strong> Evidence for the 4Ms: Interactions and Outcomes across 
                the Care Continuum. <em>Journal of Aging and Health</em>, 2021.
              </p>
            </div>

            <div className="p-4 bg-white rounded-lg shadow-sm">
              <p className="leading-relaxed">
                <strong>Emery-Tiburcio EE, et al.</strong> The 4Ms of an Age-Friendly Health System. 
                <em>American Journal of Nursing</em>, 2021.
              </p>
            </div>

            <div className="p-4 bg-white rounded-lg shadow-sm">
              <p className="leading-relaxed">
                <strong>Welch SA, et al.</strong> Hospital 4Ms: Documentation and association with patient 
                characteristics. <em>Journal of the American Geriatrics Society</em>, 2025.
              </p>
            </div>
          </div>

          <div className="mt-12 p-6 bg-teal-50 rounded-xl border-l-4 border-teal-600">
            <h3 className="font-bold text-slate-800 mb-3">추가 자료</h3>
            <p className="text-slate-700 leading-relaxed">
              원하시면 이 글을 다음 형태로도 정리해 드립니다:
            </p>
            <ul className="mt-3 space-y-1 text-slate-700">
              <li>• 복지관 실무자용 1페이지 리플렛</li>
              <li>• 교육용 PPT (5장 내외)</li>
              <li>• SPPB 중심 지역사회 적용 모델</li>
            </ul>
          </div>
        </SlideLayout>
      )
    ];

    useEffect(() => {
      const handleKeyDown = (e) => {
        const currentHash = window.location.hash.replace('#slide-', '');
        const currentSlide = currentHash ? parseInt(currentHash) : 0;
        const totalSlides = slides.length;
        
        if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
          window.location.hash = `slide-${currentSlide + 1}`;
          document.getElementById(`slide-${currentSlide + 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'ArrowLeft' && currentSlide > 0) {
          window.location.hash = `slide-${currentSlide - 1}`;
          document.getElementById(`slide-${currentSlide - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'Home') {
          e.preventDefault();
          window.location.hash = 'slide-0';
          document.getElementById('slide-0')?.scrollIntoView({ behavior: 'smooth' });
        } else if (e.key === 'End') {
          e.preventDefault();
          window.location.hash = `slide-${totalSlides - 1}`;
          document.getElementById(`slide-${totalSlides - 1}`)?.scrollIntoView({ behavior: 'smooth' });
        }
      };
      
      window.addEventListener('keydown', handleKeyDown);
      return () => window.removeEventListener('keydown', handleKeyDown);
    }, [slides.length]);

    useEffect(() => {
      if (window.lucide && window.lucide.createIcons) {
        window.lucide.createIcons();
      }
    });

    return (
      <div className="w-full">
        {slides.map((slide, idx) => (
          <SlideFrame key={idx} index={idx} total={slides.length}>
            {slide}
          </SlideFrame>
        ))}
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
</script>
