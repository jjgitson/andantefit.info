<script type="text/babel">
const { useState, useEffect } = React;

function LucideIcon({ name, className = "" }) {
  useEffect(() => {
    if (window.lucide && window.lucide.createIcons) window.lucide.createIcons();
  });
  return <i data-lucide={name} className={className}></i>;
}

function ImgBox({ src, alt, className = "" }) {
  const [ok, setOk] = useState(true);
  return (
    <div
      className={
        "rounded-2xl overflow-hidden flex items-center justify-center relative " +
        (ok
          ? "bg-slate-50"
          : "bg-slate-100 border-2 border-dashed border-slate-300") +
        " " + className
      }
    >
      {ok ? (
        <img
          src={src}
          alt={alt}
          className="w-full h-full object-contain"
          onError={() => setOk(false)}
          loading="lazy"
          decoding="async"
        />
      ) : (
        <div className="text-slate-400 font-bold text-sm text-center px-4">
          이미지 준비 중<br/><span className="text-xs font-normal">{src}</span>
        </div>
      )}
    </div>
  );
}

const SlideFrame = ({ index, children }) => {
  const num = String(index + 1).padStart(2, "0");
  return (
    <section className="w-full flex justify-center px-3 sm:px-6 lg:px-8 py-5 sm:py-6">
      <div className={`relative w-full max-w-[1280px] md:h-[720px] bg-white rounded-3xl shadow-[0_30px_100px_rgba(0,0,0,0.15)] overflow-hidden border border-white/30 ${index === 0 ? "" : "slideSurface"}`}>
        <div className="w-full md:h-full h-auto overflow-visible">
          {children}
        </div>
        <div className="absolute bottom-6 left-0 right-0 flex justify-center pointer-events-none">
          <div className="text-[12px] font-bold text-slate-400 tracking-widest">{num}</div>
        </div>
      </div>
    </section>
  );
};

        <div className="w-1.5 h-6 bg-emerald-600 rounded-full"></div>
